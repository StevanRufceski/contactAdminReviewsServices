<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
        <!-- navbar - start-->
    <nav id="navBar" class="">
        <div id="logoDiv">
            <a id="logoLink" href="./homePage.html">
                <img id="logoPic" class="logo" src="../assets/pictures/navbar-logo.png">
            </a>
        </div>

        <button id="menuToggle" class="menu-toggle">&#9776;</button>
        <div id="menuDiv">
            <ul id="menuLinks">
                <li class="menuLink"><a class="link" href="./homePage.html">Home</a></li>
                <li class="menuLink"><a class="link" href="./services.html">Services</a></li>
                <li class="menuLink"><a class="link" href="./reviews.html">Reviews</a></li>
                <li class="menuLink"><a class="link" href="./aboutUs.html">About us</a></li>
                <li class="menuLink"><a class="link" href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <div id="settingsDiv">
            <!-- language selector - start-->
            <div id="dropdownLanguageSelector">
                <div id="dropdownLanguageSelector-toggle">
                    <img id="langSelection" src="" alt="">
                </div>
                <div id="dropdownLanguageSelector-menu">
                    <a href="#"><img class="langOption" src="/assets/flags/deu.jpg" alt="German"></a>
                    <a href="#"><img class="langOption" src="/assets/flags/eng.jpg" alt="English"></a>
                    <a href="#"><img class="langOption" src="/assets/flags/mkd.jpg" alt="Macedonian"></a>
                </div>
            </div>
            <!-- language selector - end -->
            <button id="settingsToggle" class="settings show">
                <img class="icon" src="../assets/pictures/gear.png">
            </button>
            <div id="settingsDropdown" class="dropdown">
                <a id="setLanguage" class="settingsLink">
                    Pick language:
                    <button id="btnDE"><img id="langDE" src="../assets/pictures/de.png"></button>
                    <button id="btnGB"><img id="langGB" src="../assets/pictures/gb.png"></button>
                    <button id="btnMK"><img id="langMK" src="../assets/pictures/mk.png"></button>
                </a>
                <a id="setTheme" class="settingsLink">
                    Change theme: &nbsp;
                    <label class="switch">
                        <input type="checkbox" name="theme">
                        <span class="slider"></span>
                    </label>
                </a>
            </div>
        </div>
    </nav>
    <!-- navbar - end-->

    <!-- contact form - start -->
    <div class="contact-form">
        <span class="onscreenText contacthtmlContactUs heading"></span>
        <form id="emailForm">
            <label class="onscreenText contacthtmlName" for="nameInput"></label>
            <input id="nameInput" type="text" placeholder="" required>
            <label class="onscreenText contacthtmlEmail" for="emailInput"></label>
            <input id="emailInput" type="email" required>
            <label class="onscreenText contacthtmlMessage" for="messageInput"></label>
            <textarea id="messageInput" required></textarea>
            <button class="onscreenText contacthtmlSubmit" id="submit" type="submit"></button>
        </form>
    </div>
    <!-- contact form - end -->
    
    <script src="../scripts/contact.js"></script>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="../modules/multilingual.js"></script>
    <link rel="stylesheet" href="../css/main.css">
</body>

</html>
