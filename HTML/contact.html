<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <!-- language selector start-->
    <div id="dropdown">
        <div id="dropdown-toggle">
          <img id="langSelection" src="" alt="">
        </div>
        <div id="dropdown-menu">
          <a href="#"><img class="langOption" src="/assets/flags/deu.jpg" alt="German"></a>
          <a href="#"><img class="langOption" src="/assets/flags/eng.jpg" alt="English"></a>
          <a href="#"><img class="langOption" src="/assets/flags/mkd.jpg" alt="Macedonian"></a>
        </div>
    </div>
    <!-- language selector end -->
    <div class="contact-form">
        <span class="onscreenText contacthtmlContactUs heading"></span>
        <form id="emailForm">
            <label class="onscreenText contacthtmlName" for="nameInput"></label>
            <input id="nameInput" type="text" placeholder="" required>
            <label class="onscreenText contacthtmlEmail" for="emailInput"></label>
            <input id="emailInput" type="email" required>
            <label class="onscreenText contacthtmlMessage" for="messageInput"></label>
            <textarea id="messageInput" required></textarea>
            <button class="onscreenText contacthtmlSubmit" id="submit" type="submit"></button>
        </form>
    </div>
    
    <script src="../scripts/contact.js"></script>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="../modules/multilingual.js"></script>
    <link rel="stylesheet" href="../css/main.css">
</body>

</html>
