<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>

<body>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <header>

  </header>
  <main>
    <!-- contact form - start -->
    <div id="contact-form">
      <h2 class="onscreenText contacthtmlContactUs heading"></h2>
      <form id="emailForm">
        <label class="onscreenText contacthtmlName" for="nameInput"></label>
        <input id="nameInput" type="text" placeholder="" required>
        <label class="onscreenText contacthtmlEmail" for="emailInput"></label>
        <input id="emailInput" type="email" required>
        <label class="onscreenText contacthtmlMessage" for="messageInput"></label>
        <textarea id="messageInput" required></textarea>
        <button class="onscreenText contacthtmlSubmit" id="submitNewContact" type="submit"></button>
      </form>
    </div>
    <!-- contact form - end -->
    <!-- adminpanel - start -->
    <!-- Toggler buttons - start -->
    <div id="leftVerticalMenu">
      <a href="http://localhost:3000/aboutUs.html">Go to aboutus.html</a>
      <button class="onscreenText adminhtmlNewUser" id="submitToggleNewUser" type="submit"></button>
      <button class="onscreenText adminhtmlAllUsers" id="submitToggleAllUsers" type="submit"></button>
      <button class="onscreenText adminhtmlAllEmails" id="submitToggleAllEmails" type="submit"></button>
      <button class="onscreenText adminhtmlAllContents" id="submitToggleAllContents" type="submit"></button>
      <!-- language selector - start-->
      <div id="dropdownLanguageSelector">
        <div id="dropdownLanguageSelector-toggle">
          <img id="langSelection" src="" alt="">
        </div>
        <div id="dropdownLanguageSelector-menu">
          <a href="#"><img class="langOption" src="/assets/flags/deu.jpg" alt="German"></a>
          <a href="#"><img class="langOption" src="/assets/flags/eng.jpg" alt="English"></a>
          <a href="#"><img class="langOption" src="/assets/flags/mkd.jpg" alt="Macedonian"></a>
        </div>
      </div>
      <!-- language selector - end -->
    </div>
    <!-- Toggler buttons - end -->
    <!-- Sign up form - start -->
    <div id="signup-form-wrapper">
      <div id="userFormTitle">
        <h2 class="onscreenText adminhtmlSignUp heading"></h2>
      </div>
      <form id="userSignupForm">
        <label class="onscreenText adminhtmlFullName" for="userNameInput"></label>
        <input id="userNameInput" type="text" placeholder="" required>
        <label class="onscreenText adminhtmlEmail" for="userNameEmail"></label>
        <input id="userNameEmail" type="email" required>
        <label class="onscreenText adminhtmlPassword" for="userNamePassword"></label>
        <input id="userNamePassword" required></input>
        <button class="onscreenText adminhtmlSubmit" id="submitNewUser" type="submit"></button>
      </form>
    </div>
    <!-- Sign up form - end -->
    <!-- All users - start -->
    <div id="userTableWrapper">
      <div id="userTableTitle">
        <h2 class="onscreenText adminhtmlAllUsers heading"></h2>
      </div>
      <div id="usersContainer" class="users-container">
      </div>
    </div>
    <!-- All users - end -->
    <!-- All emails - start -->
    <div id="emailTableWrapper">
      <div id="emailTableTitle">
        <h2 class="onscreenText adminhtmlReceivedEmails heading"></h2>
      </div>
      <div id="emailsContainer" class="emails-container">
      </div>
    </div>
    <!-- All emails - end -->
    <!-- All contents - start -->
    <div id="contentTableWrapper">
      <div id="contentTableTitle">
        <h2 class="onscreenText adminhtmlAllContents heading"></h2>
        <div id="dropdown1">
          <div>
            <strong class="onscreenText adminhtmlPage:"></strong>
            <div id="dropdown1-toggle" class="onscreenText adminhtmlAll" style="display: inline;"></div>
          </div>
          <div id="dropdown1-menu">
            <div class="pageMenu onscreenText adminhtmlAll">All</div>
            <div class="pageMenu">aboutUs</div>
            <div class="pageMenu">contact</div>
            <div class="pageMenu">admin</div>
            <div class="pageMenu">homePage</div>
            <div class="pageMenu">reviews</div>
            <div class="pageMenu">services</div>
          </div>
        </div>
      </div>
      <div id="contentsContainer" class="contents-container">
      </div>
    </div>
    <!-- All contents - end -->
    <!-- adminpanel - end -->

  </main>

  <footer>
    <footer class="footer">
      <div class="footer-section contact-info">
        <p class="onscreenText footerhtmlContactUs"></p>
        <p class="onscreenText footerhtmlAddress" style="display: inline-block;"></p>
        <a href="https://www.google.com/maps?q=Bannstrasse+5,+4600+Olten" target="_blank" aria-label="View address on Google Maps">Bannstrasse 5, 4600 Olten</a>
        <br>
        <p class="onscreenText footerhtmlPhone" style="display: inline-block;"></p>
        <a href="tel:+41786925155">+41 78 692 51 55</a>
        <br>
        <p class="onscreenText footerhtmlEmail" style="display: inline-block;"></p>
        <a href="mailto:info@mrallround.ch">info@mrallround.ch</a>
    </footer>
    <footer class="footer">
      <div class="footer-icons"></div>
      <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fa fa-linkedin"></i></a>
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="fa fa-instagram"></i></a>
      <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fa fa-facebook"></i></a>
      <br>
      <p style="display: inline-block;">Â© MR.Allround.</p> 
      <p class="onscreenText footerhtmlAllRightsReserved." style="display: inline-block;"></p>
    </footer>

  </footer>

  <script src="../scripts/contact.js"></script>
  <script src="../modules/multilingual.js"></script>
</body>

</html>
