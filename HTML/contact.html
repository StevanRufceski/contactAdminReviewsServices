<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <!-- language selector start-->
    <div id="dropdown">
        <div id="dropdown-toggle">
          <img id="langSelection" src="" alt="">
        </div>
        <div id="dropdown-menu">
          <a href="#"><img class="langOption" src="../assets/flags/deu.jpg" alt="German"></a>
          <a href="#"><img class="langOption" src="../assets/flags/eng.jpg" alt="English"></a>
          <a href="#"><img class="langOption" src="../assets/flags/mkd.jpg" alt="Macedonian"></a>
        </div>
      </div>
    <!-- language selector end -->
    <div class="contact-form">
        <span class="onscreenText heading" id=contactPageTextContactUs></span>
        <form>
            <label class="onscreenText" id=contactPageTextName for="name"></label>
            <input id="nameInput" type="text" required>
            <label class="onscreenText" id=contactPageTextEmail for="email"></label>
            <input itemid="emailInput" type="email" id="email" name="email" required>
            <label class="onscreenText" id=contactPageTextMessage for="message"></label>
            <textarea id="messageInput" name="message" required></textarea>
            <button class="onscreenText" id=contactPageTextSubmit id="submitInputs" type="submit"></button>

            <a href="./aboutUs.html" class="btn-link" target="_blank">Go to About Us</a>


        </form>
    </div>
    <script src="../modules/multilingual.js"></script>
    <script src="../scripts/contact.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
</body>

</html>
