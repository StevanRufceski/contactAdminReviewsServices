<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <!-- language selector start-->
    <div id="dropdown">
        <div id="dropdown-toggle">
          <img id="langSelection" src="" alt="">
        </div>
        <div id="dropdown-menu">
          <a href="#"><img class="langOption" src="../assets/flags/deu.jpg" alt="German"></a>
          <a href="#"><img class="langOption" src="../assets/flags/eng.jpg" alt="English"></a>
          <a href="#"><img class="langOption" src="../assets/flags/esp.jpg" alt="Spanish"></a>
          <a href="#"><img class="langOption" src="../assets/flags/fra.jpg" alt="French"></a>
          <a href="#"><img class="langOption" src="../assets/flags/mkd.jpg" alt="Macedonian"></a>
        </div>
      </div>
    <!-- language selector end -->

    <div class="contact-form">
        <span class="heading">Contact Us</span>
        <form>
            <label for="name">Name:</label>
            <input id="nameInput" type="text" required>
            <label for="email">Email:</label>
            <input itemid="emailInput" type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="messageInput" name="message" required></textarea>
            <button id="submitInputs" type="submit">Submit</button>
        </form>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="../scripts/contact.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
</body>

</html>
